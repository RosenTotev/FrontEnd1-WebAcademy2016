		<script>
			var numberElementList = 1;
			function addItem(){				
				var item = prompt("Insert Item", "Insert new item");
				var addNewRow = document.createElement('li');
				addNewRow.id = 'item' + numberElementList;
				addNewRow.innerHTML = 'item ' + numberElementList + ': ' + item;
				document.getElementById('my_list').appendChild(addNewRow); 
				numberElementList++;
			}
		</script>
		<script>
			function resizing(){
				var curentValue = document.getElementById('Collapse').value;
				if(curentValue == 'collapse')
				{					
					curentValue = 'Expand';
					document.getElementById('Collapse').innerHTML = curentValue;
					Collapse.value = 'expand';
					document.getElementById('nested').style.width = '65%';
				}				
				else
				{					
					curentValue = 'Collapse';					
					document.getElementById('Collapse').innerHTML = curentValue;
					Collapse.value = 'collapse';
					document.getElementById('nested').style.width = '95%';
				}			
			}
		</script>
